<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong> {{ pendientes }} </strong> Tares pendientes </span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">

        <li *ngFor="let filtro of filtros" (click)="cambiarFiltro(filtro)">
            <a href="#/" [class.selected]="filtro === filtroActual">{{ filtro | titlecase }}</a>
        </li>

        <!--    <li>
            <a class="selected" href="#/">Todos</a>
        </li>
        <li>
            <a href="#/active">Activos</a>
        </li>
        <li>
            <a href="#/completed">Completados</a>
        </li> -->
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="limpiarCompletados()">Limpiar completados</button>
</footer>
